<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>History Quiz</h1>
        
        <!-- Quiz List -->
        <div id="quiz-list" class="quiz-list">
            <!-- Dynamically generated quiz buttons will appear here -->
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="quiz-container" style="display: none;">
            <h2 id="quiz-title"></h2>

            <!-- Progress Bar -->
            <div id="progress-container" class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>

            <!-- Question and Answers -->
            <p id="question" class="question"></p>
            <div id="answers" class="answers"></div>

            <!-- Feedback and Score -->
            <p id="feedback" class="feedback"></p>
            <p id="score" class="score"></p>

            <!-- Navigation Buttons -->
            <button id="next-button" class="control-button" onclick="nextQuestion()">Next</button>
            <button id="back-button" class="control-button" onclick="backToMainMenu()" style="display: none;">Back to Main Menu</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
